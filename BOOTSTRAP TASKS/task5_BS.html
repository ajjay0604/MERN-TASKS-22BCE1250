<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 5 BS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>

      body{
        margin: 30px;
        background-color: black;
      }
      .onnne{
        width: 700px;
        margin-left: auto;
        margin-right: auto;

        background-color: rgb(194, 194, 194);
        padding: 20px;
        border-radius: 20px;
      }

      .ggh{
        margin-left: 20px;
        margin-top: 10px;
        color: rgb(82, 82, 82);
      }

      

    
    </style>
  </head>

  <body>
    <h1 style="color: white; text-align: center; letter-spacing: 2px;" class="display-4">BOOTSTRAP TASK 5</h1><br><br>
    <div class="onnne">
        <form>
            <label for="namef">First Name</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="namef" type="text" class="form-control is-invalid" placeholder="First Name">
                
            </div><br>
            <p style="color: red;">Please Supply Your First Name</p>

            <label for="namel">Last Name</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="namel" type="text" class="form-control is-invalid" placeholder="Last Name">
            </div>
            <br>
            <p style="color: red;">Please Supply Your Last Name</p>
            <label for="mail">First Name</label>
            <div class="input-group">
                
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="mail" type="email" class="form-control is-invalid" name="email" placeholder="Email">
            </div>
            <br>
            <p style="color: red;">Please Supply Your Email</p>
            <label for="ph">Phone</label>
            <div class="input-group">
                
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="ph" type="text" class="form-control is-invalid" placeholder="Phone">
            </div>
            <br>
            <p style="color: red;">Please Supply Your Phone Number</p>
            <label for="ad">Address</label>
            <div class="input-group">
                
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="ad" type="text" class="form-control is-invalid" placeholder="Address">
            </div>
            <br>
            <p style="color: red;">Please Supply Your Address</p>
            <label for="ct">City</label>
            <div class="input-group">
                
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="ct" type="text" class="form-control is-invalid" placeholder="City">
            </div>
            <br>
            <p style="color: red;">Please Supply Your City</p>
            <label for="st">State</label>
            <div class="input-group">
                
                <span class="input-group-addon"><i class="glyphicon glyphicon-menu-hamburger"></i></span>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 620px;">
                      Please Select Your State
                    </button>
                    
                  </div>
            </div>
            <br>

            <label for="h">Do You have hosting</label>

            <div class="ggh">
                <div class="input-group">
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          No
                        </label>
                      </div>
                    
                </div>
            </div>
            
            <br>

            <label for="pd">Project Description</label>
            <div class="input-group">
                
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea name="txt" id="pd" rows="4" cols="80"></textarea>
            </div>
            <br>
          </form>
          <br>
          
          <div class="btnn">
            <center>
                <button type="button" class="btn btn-warning text-center">Send</button>
            </center>
           
          </div>
          
    </div>

  </body>
</html>
