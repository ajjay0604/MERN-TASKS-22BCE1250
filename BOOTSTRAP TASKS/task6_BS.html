<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 6 BS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin: 30px;
      }

      .one{
        background-color: rgb(193, 193, 193);
        padding: 30px;
        border-radius: 20px;
        width: 700px;
        margin-left: auto;
        margin-right: auto;

      }

      .btn{
        width: 500px;
        height: 45px;
      }

    </style>
  </head>

  <body>
  
    <div class="one">
      <form>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control form-control-md is-invalid"> 
            <div class="invalid-feedback">
              Name is Required
            </div>
        </div>
        <BR>
        <div class="form-group">
            <label for="mail">E-mail</label>
            <input type="email" id="mail" class="form-control is-invalid"> 
            <div class="invalid-feedback">
              E-mail is Required
            </div>
        </div>
        <BR>
          <div class="form-group">
            <label for="pass">E-mail</label>
            <input type="password" id="pass" class="form-control is-invalid"> 
            <div class="invalid-feedback">
              Password is Required
            </div>
        </div>
        <BR>

          <div class="form-group">
            <label for="select" class="form-label">Hobbies</label>
            <select class="form-select" id="select">
              <option selected disabled value=""></option>
            </select>
          </div>
        
      </form>
      <br>

      <center>
        <div class="btn">
          <button class="btn btn-danger" type="submit">Submit form</button>
        </div>
      </center>
      
    </div>

   

   

  </body>
</html>
