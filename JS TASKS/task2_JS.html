<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 2</title>
  </head>

  <body>
    <label for="in">ENTER A STRING TO SORT IN ALPHABETICAL ORDER : </label>
    <input type="text" id="in" />
    <button onclick="clk()">SUBMIT</button>
    <br />
    <p>ALPHABETICAL ORDER : <span id="ans"></span></p>

    <script>
        function clk(){
            var a = document.getElementById("in").value;

            let charArray = a.split('');
            charArray.sort();
            let sortedString = charArray.join('');

            var g = document.getElementById("ans");
            g.textContent = sortedString;
        }   
        

    </script>
  </body>
</html>
