<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 1</title>
  </head>

  <body>
    <label for="in">ENTER A NUMBER TO REVERSE : </label>
    <input type="number" id="in" />
    <button onclick="clk()">SUBMIT</button>
    <br />
    <p>REVERSED NUMBER : <span id="ans"></span></p>

    <script>
        function clk(){
            var a = document.getElementById("in").value;
            var aa = String(a);
            var len = aa.length;
            var i;
            var ans = "";
            
            for(i=len-1;i>=0;i--){
                ans += aa[i];
            }

            var g = document.getElementById("ans");
            g.textContent = ans;
        }   
        

    </script>
  </body>
</html>
