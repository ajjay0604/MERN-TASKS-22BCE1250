<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 4</title>

    <style>
        tr,td{
            width: 150px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <H1 style="text-align: center;">TASK 4 - HTML</H1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">
                        Full Name
                    </label>
                </td>

                <td>
                    <input type="text" id="name" value="Vincent">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="usr">
                        Username
                    </label>
                </td>

                <td>
                    <input type="text" id="usr">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pss">
                        Password
                    </label>
                </td>

                <td>
                    <input type="password" id="pss">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="repass">
                        Re Password
                    </label>
                </td>

                <td>
                    <input type="password" id="repass">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="add">
                        Address
                    </label>
                </td>

                <td>
                    <input type="name" id="add">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="age">
                        Age
                    </label>
                </td>

                <td>
                    <input type="number" id="age">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gen">
                        Gender
                    </label>
                </td>

                <td>
                    <select id="gen">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>

    <br>
    <button>Save</button>
</body>
</html>
