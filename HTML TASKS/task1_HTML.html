<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 1</title>

    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid rgb(255, 255, 255);
        border-collapse: collapse;
      }

      table{
        width: 90%;
        margin-left: 10px;
        margin-right: 20px;
      }

      tr,th,td{
        padding: 10px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <H1 style="text-align: center;">TASK 1 - HTML</H1>
    <br>
    <center>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>

        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>

        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>

        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
    </center>
  </body>
</html>
