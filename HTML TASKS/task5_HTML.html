<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 5</title>

    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;

        }

        .hh{
            text-align: center;
        }
      

        tr,td{
            width: 400px;
            padding: 7px;
        }
        .web{
            text-align: right;
        }

        .a{
            width: 400px;
        }

        
    </style>
</head>
<body>
    <H1 style="text-align: center;">TASK 5 - HTML</H1>
    <br>
    <center>
        <form>
            <table>
                <tr>
                    <td class="hh">
                        <label for="fname">
                            First Name
                        </label>
                    </td>
    
                    <td>
                        <input type="text" id="fname" class="a">
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="lname">
                            Last Name
                        </label>
                    </td>
    
                    <td>
                        <input type="text" id="lname" class="a">
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="em">
                            E-mail
                        </label>
                    </td>
    
                    <td>
                        <input type="email" id="em" class="a">
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="pss">
                            Password
                        </label>
                    </td>
    
                    <td>
                        <input type="password" id="pss" class="a">
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="repass">
                            Re Password
                        </label>
                    </td>
    
                    <td>
                        <input type="password" id="repass" class="a">
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="gen">
                            Gender
                        </label>
                    </td>
    
                    <td>
                        <input type="radio" id="male" name="gen" value="Male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gen" value="Female">
                        <label for="female">Female</label><br>
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="age">
                            Age
                        </label>
                    </td>
    
                    <td>
                        <input type="number" id="age" class="a">
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="ph">
                            Phone
                        </label>
                    </td>
    
                    <td class="hh">
                        <input type="number" id="ph" class="a">
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="add">
                            Address
                        </label>
                    </td>
    
                    <td>
                        <textarea cols="20" id="add" class="a"></textarea>
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="st">
                            State
                        </label>
                    </td>
    
                    <td>
                        <input type="text" id="st" class="a">
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="cty">
                            Country
                        </label>
                    </td>
    
                    <td>
                        <select id="cty">
                            <option value="Choose Your Country">Choose Your Country</option>
         
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td class="hh">
                        <label for="lk">
                            Languages Known
                        </label>
                    </td>
    
                    <td>
                        <input type="checkbox" id="l1" name="l1" value="Bike">
                        <label for="l1"> English</label>
                        <input type="checkbox" id="l2" name="l2" value="Car">
                        <label for="l2"> Kannada</label>
                        <input type="checkbox" id="l3" name="l3" value="Boat">
                        <label for="l3"> Hindi</label>
                        <input type="checkbox" id="l4" name="l4" value="Boat">
                        <label for="l4"> Telugu</label>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="c1" name="c1" value="true">
                        <label for="c1">Hereby I declare all the given details are True</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="web">
                        <p>Log in to <a href="">Ethnus</a> website</p>
                    </td>
                </tr>
    
            </table>
        </form>
    </center>
    
</body>
</html>
